<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="p-3">
    <h4 class="mb-3">OOP (01)</h4>
    <div>
      <div>
        <p id="sw-counter" class="badge bg-secondary"></p>

        <div>
          <strong id="error-message" class="text-danger mt-2"></strong>
        </div>
      </div>

      <div class="d-flex gap-3 mt-2">
        <button id="start-counting" type="button" class="btn btn-success">Start</button>
        <button id="stop-counting" type="button" class="btn btn-danger">Stop</button>
        <button id="reset-counter" type="button" class="btn btn-secondary">Reset</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="/OOP-Rambling/app.js"></script>
  </body>
</html>
